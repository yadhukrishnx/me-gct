<html>
<head>
<title>Program11 : Mathematical Expression</title>
<script type="text/javascript"> 
function math_exp()
{
var x=document.form1.exptext.value; 
var result=eval(x);
document.form1.resulttext.value=result;
}
</script>
</head>
<body>
 <form name="form1">
 <table border="1">
<tr>
 <th colspan="2">Expression Evaluation</th>
</tr>
<tr>
 <td>Expression</td>
 <td><input type="text" name="exptext"/></td>
</tr>
<tr>
<td>Result</td>
<td><input type="text" name="resulttext"/></td>
</tr>
<tr align="center">
<td colspan="2" align="center"><input type="button" 
value="calculate" onClick="math_exp()"/></td>
</tr>
 </table>
</form>
</body>
</html>
