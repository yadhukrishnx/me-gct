<html>
<head>
<script> 
function show()
{
var i,no,fact; fact=1;
no=Number(document.getElementById("num").value);
for(i=1;i<=no;i++)
 {
 fact=fact*i;
 }
document.getElementById("answer").value=fact;
}
</script>
</head>
<body>
enter num: <input type="text" id="num">
<button onClick="show()">Factorial</button>
<input type="text" id="answer">
</body>
</html>
